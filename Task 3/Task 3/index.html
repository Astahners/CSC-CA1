<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration with reCaptcha v3</title>
</head>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        document.getElementById("demo-form").submit();
        console.log("Passed reCaptcha v3");
    }
</script>
<body>
    <form data-bind="submit: register" id="demo-form">
        <h3>Register</h3>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" data-bind="value: registerEmail" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" data-bind="value: registerPassword" />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" data-bind="value: registerPassword2" />
        </div>
        <div class="form-group">
            <button class="g-recaptcha" 
                data-sitekey="6Ld3HBAaAAAAAIfeNo2oG81hyZLaG6UXSlRuam7p" 
                data-callback='onSubmit' 
                data-action='submit'>Register</button>
        </div>
    </form>
</body>
</html>
